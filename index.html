<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Shorts Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Shorts Generator</h1>
        <form id="uploadForm">
            <input type="file" id="videoInput" name="video" required><br>
            <label for="subtitleText">Subtitle Text:</label>
            <input type="text" id="subtitleText" name="text" required><br>
            <label for="gender">Choose AI Voice:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>
            <button type="submit">Generate Video</button>
        </form>
        <a id="downloadLink" class="hidden">Download Video</a>
        <button id="deleteFiles" class="hidden">Delete Files</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
